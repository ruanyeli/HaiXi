<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"
	href="/plugins/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/plugins/easyui/themes/icon.css">
<link href='/css/gc.spread.sheets.10.1.3.css' rel='stylesheet'
	type='text/css' />
<link href='/css/gc.spread.sheets.excel2013white.10.1.3.css'
	rel='stylesheet' type='text/css' />
<link href='/css/bootstrap.min.css' rel='stylesheet' type='text/css' />
<script type="text/javascript" src="/plugins/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/ui/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript"
	src="/plugins/easyui/jquery.easyui.min.js"></script>
<script src='/ui/js/gc.spread.sheets.all.10.1.3.min.js'
	type='text/javascript'></script>
<script src='/ui/js/gc.spread.excelio.10.1.3.min.js'
	type='text/javascript'></script>
<script src='/ui/js/gc.spread.sheets.resources.zh.10.2.0.min.js'
	type='text/javascript'></script>
<script src="/ui/layer/layer.js" type='text/javascript'></script>
<script type="text/javascript" src="/ui/js/mapIndex.js"></script>
<TITLE>编辑表单</TITLE>
<meta http-equiv="Access-Control-Allow-Origin" content="*" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="/ui/css/css-loader.css">
<link rel="stylesheet" href="/ui/css/zTreeStyle/zTreeStyle.css"
	type="text/css">
</head>
<body>
	<div style="height: 20px"></div>
	<div class="easyui-layout" style="width: 1300px; height: 630px;">
		<div data-options="region:'west',split:true" title="信息区"
			style="width: 250px">
			<div style="margin: 20px 0;"></div>

			<div class="easyui-layout" style="width: 100%; height: 150px">
				<div data-options="region:'center',title:'关联管理',iconCls:'icon-edit'"
					style="height: 50px">
					<div>
						<a id="mapIndex" href="#" class="easyui-linkbutton"
							iconCls="icon-tip" style="width: 100%; height: 32px">关联</a>
					</div>
					<br>
					<div>
						<a id="save" href="#" class="easyui-linkbutton" iconCls="icon-tip"
							style="width: 100%; height: 32px">保存</a>
					</div>
				</div>
			</div>

		</div>
		<div data-options="region:'center',title:'操作区',iconCls:'icon-ok'">
			<div id="ss"
				style="width: 100%; height: 100%; border: 1px solid gray; background: white;"></div>
		</div>
		<input id="staid" type="hidden" value=${staid}>
	</div>
	<!-- 鼠标右键操作 -->
	<ul id="spreadContextMenu" class="dropdown-menu" role="menu"
		style="display: none">
		<li><a class="localize" data-action="cut">剪切</a></li>
		<li><a class="localize" data-action="copy">复制</a></li>
		<li><a class="localize" data-action="paste">粘贴</a></li>
		<li><a class="localize" data-action="paste">关联</a></li>
	</ul>

</body>
</html>
