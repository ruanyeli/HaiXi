<body>
	<div class="from-group col-xs-12">
		<div class="col-xs-12">
			<label for="searchlist" class="control-label"></label>
			<table class="table table-hover table-bordered" id="searchlist"
				style="text-align: center">
				<thead>
				<tr><th colspan="5" style="text-align: center">指标搜索栏</th></tr>
					<tr>
						<th class="text-center">报表名称</th>
						<th class="text-center">起始时间</th>
						<th class="text-center">结束时间</th>
						<th class="text-center">指标</th>
						<th class="text-center">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="5"  onclick="addSearch(this)"><i
							class="lnr lnr-plus-circle"></i><span>新增指标</span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
