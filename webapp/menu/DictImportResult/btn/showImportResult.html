<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'${button.icon!}',plain:true"
onclick="showImportResult()">
	${button.name!}
</a>
<script type="text/javascript">
var showImportResult = function() {
	var dialog = parent.sy.modalDialog({/*  打开一个对话框*/
	 	title : "查看导入结果", 		
	 	url : '/excel/showImportResult?tableName=${object.table_name}&pkName=${object.pk_name}&objectCode=${object.code}'
	}, document.body.offsetWidth, document.body.offsetHeight);
};
</script>
