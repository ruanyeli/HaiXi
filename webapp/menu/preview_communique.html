<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>预览公报</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<link href="/ui/css/bootstrap-combined.no-icons.min.css"
	rel="stylesheet">
<link href="/ui/css/common/bootstrap-combined.min.css" rel="stylesheet">
<link href="/ui/css/common/layoutit.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/ui/css/common/common.css" />
<link rel="stylesheet" type="text/css"
	href="/ui/css/manageanalysis/manageanalysis.css" />
<link rel="stylesheet" type="text/css"
	href="/ui/css/hui/static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css"
	href="/ui/css/hui/static/h-ui/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css"
	href="/ui/css/hui/lib/My97DatePicker/skin/WdatePicker.css" />
<link rel="stylesheet" href="/ui/css/css-loader.css">
<script type="text/javascript" charset="utf-8"
	src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8"
	src="/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8"
	src="/ueditor/lang/zh-cn/zh-cn.js"></script>
<script src="/ui/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/ui/js/common.js"></script>
<script type="text/javascript" src="/ui/js/jquery.min.js"></script>
<script type="text/javascript" src="/ui/js/json2-min.js"></script>
<script type="text/javascript" src="/ui/js/json2.js"></script>
<style type="text/css">
div {
	width: 100%;
}
</style>
</head>
<body>
	<input hidden="hidden" id="content" value=${content}></input>
	<input hidden="hidden" id="id" value=${id}></input>
	<input hidden="hidden" id="picName" value=${picName}></input>


	<div class="container1" style="margin: 0px 10px;">

		<div class="pull-right">
			<div class="fb-like" data-href="http://facebook.com/mindmupapp"
				data-send="false" data-layout="button_count" data-width="100"
				data-show-faces="false"></div>
			<br />
		</div>
		<div>
			公报id：
			<Text id="id" style="width: 100px; height: 20px;padding-right:50px;">${id}</Text>
			公报名称：
			<Text id="title"
				style="width: 400px; height: 20px;padding-right:50px;" type="text">${title}</Text>
		</div>
		<hr />

		<div style="height: 15px;"></div>

		<div>
			<script id="editor" type="text/plain"
				style="width: 99%; height: 500px;"></script>
		</div>
	</div>

</body>
<script>

	var ue;
	var content=$("#content").val();
	//var value='<h1 style="font-size: 32px; font-weight: bold; border-bottom: 2px solid rgb(204, 204, 204); padding: 0px 4px 0px 0px; text-align: center; margin: 0px 0px 20px;"><em>dsadasfsdafds</em><br/></h1>';
	//alert(content);
	var picName=$("#picName").val();
	var img='<img width='+'"'+500+'"'+' '+'height='+'"'+350+'"'+' '+'src='+'"'+'/image/'+picName+'.png'+'"/>';
	//alert(img);
	var newcontent=content.replace("《img》",img);
	newcontent=newcontent.replace("《time》","2005年3月");
	newcontent=newcontent.replace("《value》","868784");
    ue = UE.getEditor('editor');
    ue.ready(function() {
        ue.execCommand('inserthtml', newcontent)
    });
</script>
</html>
