<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link href='/css/gc.spread.sheets.excel2013white.10.1.3.css' rel='stylesheet' type='text/css'/>

<script type="text/javascript" src="/plugins/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/plugins/easyui/jquery.easyui.min.js"></script>
<script src='/ui/js/gc.spread.sheets.all.10.1.3.min.js' type='text/javascript'></script>  
<script src='/ui/js/gc.spread.excelio.10.1.3.min.js' type='text/javascript'></script>  
<script src='/ui/js/gc.spread.sheets.resources.zh.10.2.0.min.js' type='text/javascript'></script>
<script src='/ui/js/resources.js' type='text/javascript'></script>    
<script src='/ui/js/colorPicker.js' type='text/javascript'></script>    
<script src='/ui/js/spreadActions.js' type='text/javascript'></script>
<script type="text/javascript" src="/ui/js/ribbon.js"></script>    
<script type="text/javascript" src="/ui/js/ribbon-data.js"></script>   
<script src='/ui/js/sample2.js' type='text/javascript'></script>    
<script src="/ui/layer/layer.js" type='text/javascript'></script>
<script src='/ui/js/saveStructure.js' type='text/javascript'></script>  
    <script type="text/javascript" charset="utf-8" src="/ui/js/communique.js"></script>
    <script src="/ui/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/ui/js/common.js"></script>
<script type="text/javascript" src="/ui/js/jquery.min.js"></script>
<script type="text/javascript" src="/ui/js/json2-min.js"></script>
<script type="text/javascript" src="/ui/js/json2.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" charset="utf-8" src="/menu/Communique/communique.js"></script>
<title>新增公报</title>

</head>
<body>
<input hidden="hidden" id="content" value=${content}></input>
	<input hidden="hidden" id="id" value=${id}></input>
	<input hidden="hidden" id="commutype" value=${type}></input>
	<div style="height:10px"></div>
	<div class="easyui-layout" style="width:1125px;height:1000px;">
		<div data-options="region:'west',split:true" title="功能区" style="width:200px">
				<div style="margin-bottom:10px">
					<label id="id" class="easyui-textbox" style="width:100%;height:32px" >公报id：${id}</label>
				</div>
				<div style="margin-bottom:10px">
					<div>公报名称：</div>
					<input id="title" class="easyui-textbox" style="width:100%;height:25px" value=${title}>
				</div>
				<div >
					<div>公报类型：</div>
					<select id="communiquetype" style="width: 150px; height: 25px; line-height: 25px;">
										<option>请选择</option>
										<option>年报</option>
										<option>季报</option>
										<option>月报</option>
					</select>
				</div>
				<br>
				<div class="easyui-layout" style="width:100%;height:180px">
					<div data-options="region:'center',title:'插入元素',iconCls:'icon-edit'"  style="height:60px">
						<div style="margin-bottom:10px">
							<a href="#" id="addOperator" class="easyui-linkbutton" iconCls="icon-add" style="width:100%;height:25px">添加算子</a>
						</div>
						<div style="margin-bottom:5px">编辑公式：</div>
						<input id="formulabox" class="easyui-textbox" style="width:100%;height:25px">
						<div style="margin:10px">
							<a href="#" id="addFormula" class="easyui-linkbutton" iconCls="icon-redo" style="width:100%;height:25px" onclick="addFormula()">插入公式</a>
						</div>
					</div>	
				</div>
				<div style="margin-bottom:10px"></div>
				<div class="easyui-layout" style="width:100%;height:255px">
					<div data-options="region:'center',title:'插入图片',iconCls:'icon-edit'"  style="height:50px">
						<a href="#" id="" class="easyui-linkbutton" iconCls="icon-add" style="width:100%;height:25px" onclick="addImg()">添加图片</a>
						<div style="height:5px"></div>
						<select id="statementList" style="width:100%;height:25px"></select>
						<div style="height:5px"></div>
						<select id="stagenameList" style="width:100%;height:25px"></select>
						<div style="height:5px"></div>
						<select id="upperList" style="width:100%;height:25px"></select>
						<div style="height:5px"></div>
						<select id="leftList" style="width:100%;height:25px"></select>
						<div style="height:5px"></div>
						<select id="type" style="width:100%;height:25px">
							<option>--请选择--</option>
							<option value="bar">柱状图</option>
							<option value="line">折线图</option>
						</select>
						<div style="height:5px"></div>
						<a href="#" id="" class="easyui-linkbutton" iconCls="icon-add" style="width:100%;height:25px" onclick="addDataSource()">添加数据源</a>
					</div>	
				</div>
				<br><br>
				<div style="margin-left:40px;margin-right:40px">
					<a href="#" class="easyui-linkbutton" iconCls="icon-save" style="width:100%;height:25px"  onclick="updateCommunique()">提交</a>
				
				</div>
		</div>
		<div data-options="region:'center',title:'编辑区',iconCls:'icon-ok'">
		 <div>
			<script id="editor" type="text/plain" style="width: 100%; height: 600px;"></script>
		</div>
	</div>
	</div>
</body>
<script>
   var ue;
	var content=$("#content").val();
    ue = UE.getEditor('editor');
    ue.ready(function() {
        ue.execCommand('inserthtml', content)
    });
    $(document).ready(
    		function() {
    			var m = document.getElementById("communiquetype");
    		    var type=$("#commutype").val();
    		    for(i=0;i<=m.options.length;i++)
    		    {
    		        if(m.options[i].value==type)
    		        {  
    		            m.options[i].selected = true;
    		            break;
    		        }
    		    }
    		})
</script>
</html>
