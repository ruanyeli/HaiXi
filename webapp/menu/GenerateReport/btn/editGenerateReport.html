<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'${button.icon!}',plain:true"
onclick="editGenerateReport()">
	${button.name!}
</a>
<script type="text/javascript">
var editGenerateReport = function(){
	var grid = $("#grid");
	var row = grid.datagrid("getSelected");
	if(row){
		var dialog = parent.sy.modalDialog({/*  打开一个对话框*/
			id:"myDialog",
		 	title : "生成衍生报表", 		
		 	url : '/menu/GenerateReport/editGenerateReport.html',
		 	data:{
	 			"deid":row.deid,
	 			"dedepartment":row.dedepartment_val
	 		}
		}, 1315, 500);
	}else{
		$.slideMsg("请选择报表！");
	}
};
</script>
