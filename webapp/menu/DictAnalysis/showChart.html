<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div align="center"  id="main" style="width: 600px;height:400px;vertical-align:middle; padding-top:50px;padding-left:80px"></div>

<script type="text/javascript" src="/plugins/easyui/jquery.min.js"></script>
<script src="/ui/js/echarts_option.js" type="text/javascript"></script>
<script src="/ui/js/echarts-all.js" type="text/javascript"></script>
</body>


<script type="text/javascript">
var obj=${rows };
var timeArray=new Array();
var dataArray = new Array();
var title=obj[0].dict_name;
var legendArray =["新登","变更","删除"];
for(var i=0;i<obj.length;i++)
	{
	timeArray[i]=obj[i].import_time;	
	}
for(var i=0;i<3;i++){	
	dataArray[i]=new Array();
}
for(var j=0;j<obj.length;j++){	 
	dataArray[0][j]=obj[j].addNum;
	dataArray[1][j]=obj[j].changeNum;
	dataArray[2][j]=obj[j].deleteNum;
 }
var myChart = echarts.init(document.getElementById('main'));
var option=get_mul_line();
	option.title.text=title;
	option.xAxis[0].data=timeArray;//新版echarts要加下标
	option.legend.data=legendArray;

	option.series=[];
	 for(var i=0;i<legendArray.length;i++){
		 option.series.push({
			 name:legendArray[i],
			 data:dataArray[i],
		 	 type:"line"
		 });
	 }
	myChart.setOption(option);
</script>
</html>
