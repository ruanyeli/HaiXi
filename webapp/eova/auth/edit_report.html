
<!DOCTYPE html>
<HTML>
<HEAD>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/plugins/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/plugins/easyui/themes/icon.css">
    <link href='/css/gc.spread.sheets.10.1.3.css' rel='stylesheet' type='text/css'/>
    <link href='/css/gc.spread.sheets.excel2013white.10.1.3.css' rel='stylesheet' type='text/css'/>
    <link href='/css/bootstrap.min.css' rel='stylesheet' type='text/css'/>
    <script type="text/javascript" src="/plugins/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/ui/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/plugins/easyui/jquery.easyui.min.js"></script>
    <script src='/ui/js/gc.spread.sheets.all.10.1.3.min.js' type='text/javascript'></script>  
    <script src='/ui/js/gc.spread.excelio.10.1.3.min.js' type='text/javascript'></script>  
    <script src='/ui/js/gc.spread.sheets.resources.zh.10.2.0.min.js' type='text/javascript'></script>  
    <script src="/ui/layer/layer.js" type='text/javascript'></script>
<link rel="stylesheet" href="/css/zTreeStyle/zTreeStyle.css" type="text/css">
<script type="text/javascript" src="/ui/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/ui/js/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="/ui/js/jquery.ztree.excheck.js"></script>
	<script type="text/javascript" src="/ui/js/jquery.ztree.exedit.js"></script>
	<script type="text/javascript" src="/eova/auth/edit_tree.js"></script>
	<TITLE>编辑表单</TITLE>
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="/ui/css/css-loader.css">
	<link rel="stylesheet" href="/ui/css/zTreeStyle/zTreeStyle.css" type="text/css">
	<style>
	body {
	background-color: white;
	margin:0; padding:0;
	text-align: center;
	}
	div, p, table, th, td {
		list-style:none;
		margin:0; padding:0;
		color:#333; font-size:12px;
		font-family:dotum, Verdana, Arial, Helvetica, AppleGothic, sans-serif;
	}
	#testIframe {margin-left: 10px;}
  </style>
</HEAD>
<BODY>
   <body>
   <input id="staid" type="hidden" value=${staid}>
	<div style="height:20px"></div>
	<div class="easyui-layout" style="width:1300px;height:630px;">
		<div data-options="region:'west',split:true" title="信息区" style="width:250px">
			<div style="margin:20px 0;"></div>
				<div id="staname" style="margin-bottom:20px">
					<div>报表名称</div>
					<input class="easyui-textbox" style="width:100%;height:32px" id="staName" placeholder="注意：报表名请勿重复"/>
				</div>
				
				
				<br>
					<div class="easyui-layout"  vstyle="width:100%;height:150px">
					<div data-options="region:'center',title:'导入报表',iconCls:'icon-edit'"  style="height:50px">
						<div>
							<input type="file" id="file" style="width:100%;height:32px">
						</div>
						<br>
						<div>
							<a id="loadExcel" href="#" class="easyui-linkbutton" iconCls="icon-add" style="width:100%;height:32px">导入报表</a>
						</div>
					</div>
				</div>
				<br>
				<div>
					<a id="save" href="#" class="easyui-linkbutton" iconCls="icon-save" style="width:100%;height:32px">保存报表</a>
				</div>
		</div>
		<div data-options="region:'center',title:'操作区',iconCls:'icon-ok'">
		  <div style="width:50%;float:left">
			<div>
			<a id="addParent" href="#" title="增加父节点" onclick="return false;">增加父节点</a> 
			<a id="addLeaf" href="#" title="增加叶子节点" onclick="return false;">增加叶子节点</a>
			</div>
			<div class="ztreeLeftBackground left">
				<ul id="treeUpper" class="ztree"></ul>
			</div>
		</div>
		 <div style="width:50%;float:right">
			<div>
			<a id="addNode" href="#" title="增加父节点" onclick="return false;">增加节点</a> 
			</div>
			<div class="ztreeLeftBackground left">
				<ul id="treeLeft" class="ztree"></ul>
			</div>
		</div>
		</div>
		<input id="staid" type="hidden" value=${staid}>
	</div>
	<!-- 鼠标右键操作 -->
	<ul id="spreadContextMenu" class="dropdown-menu" role="menu" style="display: none">
			<li><a class="localize" data-action="cut">剪切</a></li>
			<li><a class="localize" data-action="copy">复制</a></li>
			<li><a class="localize" data-action="paste">粘贴</a></li>
			<li class="context-header divider"></li>
			<li class="context-header"><a class="localize"
				data-action="insert">插入</a></li>
			<li class="context-header"><a class="localize"
				data-action="delete">删除</a></li>
			<li class="context-cell divider"></li>
			<li class="context-cell context-merge"><a class="localize"
				data-action="merge">合并</a></li>
			<li class="context-cell context-unmerge"><a class="localize"
				data-action="unmerge">取消合并</a></li>
	</ul>
</BODY>
</HTML>
