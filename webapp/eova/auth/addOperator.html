<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>增加算子</title>
<link rel="stylesheet" type="text/css" href="/plugins/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/plugins/easyui/themes/icon.css">
<script type="text/javascript" src="/plugins/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/ui/js/jquery-1.8.2.min.js"></script>
<script src="/ui/layer/layer.js" type='text/javascript'></script>
<script type="text/javascript" src="/plugins/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/ui/easy/easy.js"></script>
<script type="text/javascript" src="/ui/js/addOperator.js"></script>
</head>
<body>
<div id="box" style="height:12px;">
<form id="addOperator" method="post">  
    <div style="height:25px">   
        <label for="operatorName" style="width:125px;">名称:&nbsp;</label>   
        <input id="operatorName"  class="easyui-textbox" type="text" name="operatorName" style="width:110px;"> 
        &nbsp;&nbsp;
        <label for="ordepartment" id="label_ordepartment" style="width:125px;">所属部门:&nbsp;</label>   
        <input id="ordepartment" class="easyui-combobox" name="ordepartment" style="height:25px;width:160px;">   
    </div>   
    <br>
    <div style="height:25px">
    	<label for="department" style="width:125px;">原始报表部门:&nbsp;&nbsp;</label>   
        <input id="department" class="easyui-combobox" name="department" style="height:25px;width:120px;"> 
        &nbsp;&nbsp;
        <label for="stattype" id="label_ordepartment" style="width:125px;">报表类型:&nbsp;</label>   
        <input id="stattype" class="easyui-combobox" name="stattype" style="height:25px;width:80px;"> 
    </div>  
    <br>
    <div style="height:25px">
    	<label for="orstatement" style="width:125px;">&nbsp;&nbsp;&nbsp;&nbsp;原始报表:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>   
        <input id="orstatement" class="easyui-combobox" name="orstatement" style="height:25px;width:300px;"> 
    </div>
    <br>
    <div style="height:25px" >
    	<label for="orstagename" style="width:125px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地区:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>   
        <input id="orstagename" class="easyui-combobox" name="orstagename" style="height:25px;width:300px;"> 
    </div>
    <br>
    <div style="height:25px">
    	<label for="orupper" style="width:125px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;上表头:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>   
        <input id="orupper" class="easyui-combobox" name="orupper" style="height:25px;width:300px;"> 
    </div>
    <br>
    <div style="height:25px">
    	<label for="orleft" style="width:125px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;左表头:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>   
        <input id="orleft" class="easyui-combobox" name="orleft" style="height:25px;width:300px;"> 
    </div>
    <br>
    <div style="height:25px">
    	<label for="orstage" style="width:125px;">&nbsp;&nbsp;比较维度:&nbsp;&nbsp;&nbsp;</label>   
        <input id="orstage" class="easyui-combobox" name="orstage" style="height:25px;width:100px;"> 
        &nbsp;&nbsp;
        <label for="orstastage" style="width:125px;">&nbsp;&nbsp;统计维度:&nbsp;&nbsp;&nbsp;</label>   
        <input id="orstastage" class="easyui-combobox" name="orstastage" style="height:25px;width:100px;"> 
    </div>
    <br>
    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">提交</a>
	</div>
</form>
</div>  
</body>
</html>
